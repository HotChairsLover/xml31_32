<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
  <h2>Список задач</h2>
  <ul>
    {% for task in tasks %}
      <li>
        <h3>{{ task.title }}</h3>
        <p>{{ task.description }}</p>
        <p>{{ task.due_date }}</p>
        <p>{{ task.due_time }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
</body>
</html>
